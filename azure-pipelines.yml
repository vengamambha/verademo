# Maven
# Build your Java project and run tests with Apache Maven.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/java
# This is an example of using VeraDemo Java test application with the Veracode Static Pipeline scanner.  A Veracode subscription is required.
trigger:
- main
pool:
   name: Default
steps :
- task: Veracode Flaw Importer@3
  inputs:
    ConnectionDetailsSelection: 'Service Connection'
    AnalysisService: 'Veracode'
    failBuildIfFlawImporterFails: true
    veracodeAppProfile: 'Subbu'
    sandboxName: 
    scanType: 'Static, SCA'
    importType: 'All Flaws'
    workItemType: 'Bug'
    area: 'mpatchava/Flaw_Importer/Boards'
    overwriteAreaPathInWorkItemsOnImport: false
    iterationPath: 'mpatchava/Flaw_Importer/Boards'
    overwriteIterationPath: false
    flawImportLimit: '10'
  
